<html>
    <head>
        <title>Vue Router Sample</title>
    </head>
    <body>
        <div id="app">
            <h1>뷰 라우터 예제</h1>
            <p>
                <router-link to="/main">Main 컴포넌트로 이동</router-link>
                <router-link to="/login">Login 컴포넌트로 이동</router-link>
            </p>
            <router-view></router-view>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script>
            let Main = { template: '<div>main</div>'};
            let Login = { template: '<div>login</div>'};

            let routes = [
                { path: '/main', component: Main }
                ,{ path: '/login', component: Login }
            ];

            let router = new VueRouter({
                routes
                // ,mode: 'history' // 해시(#)값을 없애길 원할때 사용. 자세한 내용은 https://router.vuejs.org/kr/guide/essentials/history-mode.html#%EC%84%9C%EB%B2%84-%EC%84%A4%EC%A0%95-%EC%98%88%EC%A0%9C
            });

            let app = new Vue({
                router
            }).$mount('#app');  // 인스턴스를 화면에 붙인다
        </script>
    </body>
</html>
