<html>
    <head>
        <title>Vue Nested Router</title>
    </head>
    <body>
        <div id="app">
            <router-view></router-view>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script>
            let User = {
                template: '<div>User Component<router-view></router-view></div>'
            };
            let UserProfile = { template: '<p>User Profile Component</p>' };
            let UserPost = { template: '<p>User Post Component</p>' };

            let routes = [
                {
                    path: '/user',  // 실행 url: 파일경로/user
                    component: User,
                    children:[
                        {
                            path: 'posts',
                            component: UserPost
                        },
                        {
                            path: 'profile',
                            component: UserProfile
                        }
                    ]
                }
            ];

            let router = new VueRouter({
                routes
            });

            let app = new Vue({
                router
            }).$mount('#app');  // 인스턴스를 화면에 붙인다
        </script>
    </body>
</html>
