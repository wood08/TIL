<html>
<head>
    <title>Vue Nested Router</title>
</head>
<body>
<div id="app">
    <button v-on:click="getData">프레임워크 목록 가져오기</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js">
    // 뷰리소스는 초기에 코어팀에서 공식적으로 권했으나 지금은 아님.
    // CDN을 이용해서 라이브러리를 로딩하는 방식과 NPM으로 라이브러리를 설치하는 방법(ES6기준)이 있음.
    // 여기서 쓴 방법은 CDN
    // NPM 설치 방법은 https://github.com/pagekit/vue-resource#installation 참고
</script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            getData: function(){
                this.$http.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json')
                    .then(function(response){
                        console.log(response);
                        console.log(JSON.parse(response.data));
                    });
            }
        }
    });
</script>
</body>
</html>
