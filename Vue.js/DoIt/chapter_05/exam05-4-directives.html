<html>
<head>
    <title>Vue Template - Directives</title>
</head>
<body>
<div id="app">
    <a v-if="flag">두잇 Vue.js</a>
    <ul>
        <li v-for="system in systems">{{ system }}</li>
    </ul>
    <p v-show="flag">두잇 Vue.js</p>
    <h5 v-bind:id="uid">뷰 입문서</h5>
    <button v-on:click="popupAlert">경고 창 버튼</button>
    <button v-on:click="changeFlag">플래그 변경 버튼</button>
    <div>
        <button v-on:click="clickBtn(10)">인자값 넘기기 버튼</button>
    </div>
    <div>
        <button v-on:click="DOMEvent">돔 이벤트 접근 버튼</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            flag: true,
            systems: ['android', 'ios', 'window'],
            uid: 10
        },
        methods: {
            popupAlert: function(){
                return alert('경고창');
            },
            changeFlag: function(){
                this.flag = this.flag==true ? false : true;
            },
            clickBtn: function(num){
                alert('clicked '+num+' times');
            },
            DOMEvent: function(event){
                console.log(event);
            }
        }
    });
</script>
</body>
</html>
